<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign Up | Blogger</title>
  
</head>
<link rel="stylesheet" href="navbar.css">
<style>

  
    tr {
      padding: 20px;
    }
  
    input {
      border-top: 0px;
      border-left: 0px;
      border-right: 0px;
      padding: 20px;
      font-size: 20px;
    }
  
    .tda {
      font-size: 25px;
      margin-left: 30px;
  
    }
    label{
      margin-left: 30px;
    }
  
    
    
  
    
  
    body{
          font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
          font-weight: 400;
          font-size: 16px;
          padding: 5px;
          color: rgba(243, 246, 248, 0.925);
          
  
      }
  
    .row{
      display: grid;
      grid-template-columns: auto auto;
      width: 70%;
    }
    .column {
      padding: 30px;
      width: 500px;
      border-right: 2px;
      border: 1px solid rgb(243, 246, 243);
      margin-left: 200px;
  
  
  
  
    }
  
    
    .btn{
        width: 150px;
        height: 55px;
        padding: 10px;
       }
      .btn:visited,.btn:link{
         
          animation-name: btnup;
          animation-duration: 4s;
          animation-delay: 2s;
          animation-timing-function: ease-out;
      }
      .btn:hover{
          transform: translateY(-5px);
          box-shadow: 0 10px 20px rgba(0, 0,0,0.5);
          cursor: pointer;
        
         
      }
      .btn:active{
          transform: translateY(-1px);
          box-shadow: 0 10px 20px rgba(0, 0,0,0.5);
      }
  
      .btn-white{
          margin-left: -7px;
          margin-top: 40px;
           background-color: aliceblue;
           color: black;
           border-radius: 50px;
      }
  
      @keyframes btnup{
          0%{
              opacity:0;
              transform: translateY(50px);
              
          }
  
          80%{
              
          }
          100%{
              opacity: 1;
              transform: translate(0);
          }
      }
      .btn-animated{
          animation: btnup 3s ease-out .25s;
          animation-fill-mode: backwards;
          
      }
    .column1 {
      width: 500px;
      padding: 30px;
      
      border: 1px solid rgb(254, 255, 254);
  
  
    }
  
    
    .user,.aut {
      font-size: 25px;
      margin-left: 150px;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-style: bold;
  
    }
  
  .t{
      margin-left: 30px;
  }
  .header{
          height: 94vh;
          background-image: linear-gradient( to bottom right,rgb(69, 189, 69,0.8) ,rgb(42, 42, 118,0.8)),url(../static/viewaddpostpage.jpg);
          background-size: cover;
          clip-path: polygon(0 0, 100% 0,100% 6200px,0 100%);
          background-repeat: repeat;
          padding: 10px;
          
      }
  
   
      .heading-primary-main{
          display: block;
         
          
          font-size: 40px;
          font-weight: 700;
          letter-spacing: 15px;
          color: white;
          animation-name: moveInLeft;
          animation-duration: 3s;
          animation-timing-function: ease-out;
          animation-delay: 1s;
          animation-fill-mode: backwards;
          text-align: center;
          /*
          animation-delay:3s;
          animation-iteration-count:3;
          */
      }
  
       a:link{
        color: wheat;
       }
      @keyframes moveInLeft{
          0%{
              opacity:0;
              transform: translateX(-50px);
              
          }
  
          80%{
              transform: translateX(0px);
             
          }
          100%{
              opacity: 1;
              transform: translate(0);
          }
      }
  
     
  
     
    @keyframes h3left{
          0%{
              opacity:0;
              transform: translateX(80px);
              
          }
  
          80%{
              
          }
          100%{
              opacity: 1;
              transform: translate(0);
          }
      }
      .h3-animated{
          animation: h3left 3s ease-out .25s;
          animation-fill-mode: backwards;
          
      }
     
    @keyframes rowright{
          0%{
              opacity:0;
              transform: translateX(-50px);
              
          }
  
          80%{
              
          }
          100%{
              opacity: 1;
              transform: translate(0);
          }
      }
      .row-animated{
          animation: rowright 3s ease-out .25s;
          animation-fill-mode: backwards;
          
      }
      h3{
        text-align: center ;
      }
  
  
  </style>
  


<body>
    <header class="header">
        <h1 class="heading-primary-main">Sign Up</h1>
        <h3 class="heading-sec h3-animated" >Already have an account?<a href="/login">Login</a></h3>
        
        
  <div class="row row-animated">
    <div class="column">
        <a class="aut"> Sign Up for Author</a>
      <form action="/adddataauthor" method="post">
        <table>
          <tr>
            <td class="tda">Username</td>
            <td><input class="t" type="text" name="username" placeholder="Username" /></td>
          </tr>
          <tr>
            <td class="tda">Password</td>
            <td><input class="t" type="password" name="password" placeholder="Password" /></td>
          </tr>
          <tr>
            <td class="tda">Email</d>
            <td><input class="t" type="email" name="email" placeholder="Email" /></td>
          </tr>
          <tr>
            <td class="tda">City</td>
            <td><input class="t" type="text" name="city" placeholder="City" /></td>
          </tr>
          <br><br>
         
    

          </tr>
        </table>
        <input class="btn btn-animated t btn-white" class="t" type="submit" value="Sign Up" />
      </form>
    </div>

    <div class="column1">
        <a class="user">Sign Up for User</a>
      <form action="/adddatauser" method="post">
        <table>
          <tr>
            <td class="tda">Username</td>
            <td><input class="t" type="text" name="username" placeholder="Username" /></td>
          </tr>
          <tr>
            <td class="tda">Password</td>
            <td><input class="t" type="password" name="password" placeholder="Password" /></td>
          </tr>
          <tr>
            <td class="tda">Email</d>
            <td><input class="t" type="email" name="email" placeholder="Email" /></td>
          </tr>
          <tr>
            <td class="tda">City</td>
            <td><input class="t" type="text" name="city" placeholder="City" /></td>
          </tr>
          <br><br>
          
        </table>
        <input class="btn btn-animated t btn-white" class="t" type="submit" value="Sign Up" />
      </form>
    </div>
  </div>
  
</header>
</body>

</html>
